{% load static %}


{% block content %}

    <h2>Job Analysis</h2>
    <canvas id="bar-chart" width="300" height="300"></canvas>
    <canvas id="bar-chart1" width="300" height="300"></canvas>
    <canvas id="bar-chart2" width="300" height="300"></canvas>
    <canvas id="bar-chart3" width="300" height="300"></canvas>
  

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>


  <script>
    var config = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ data|safe }},
          label: 'Unloading time (m)',
          backgroundColor: 'blue'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive:false
      },
     title: {
       display: true,
       text: 'Unloading Time'
      }
    };
      
      
    var config1 = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ work|safe }},
          label: 'Total workers engaged',
          backgroundColor: 'green'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive:false
      },

yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                min: 0,
                                max: 5
                            }
                        }],
     title: {
       display: true,
       text: 'Workers Utilized'
      }
    };
      
    
  var config2 = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ w1|safe }},
          label: 'Worker-1 Engagement',
          backgroundColor: '#02BE12'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive:false
      },
     title: {
       display: true,
       text: 'Worker-1'
      }
    };
      
      
      
    var config3 = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ w2|safe }},
          label: 'Worker-2 Engagement',
          backgroundColor: '#03970F'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive:false
      },
     title: {
       display: true,
       text: 'Worker-2'
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('bar-chart').getContext('2d');
      var ctx1 = document.getElementById('bar-chart1').getContext('2d');
      var ctx2 = document.getElementById('bar-chart2').getContext('2d');
      var ctx3 = document.getElementById('bar-chart3').getContext('2d');
      window.myBar = new Chart(ctx, config);
      window.myBar = new Chart(ctx1, config1);
      window.myBar = new Chart(ctx2, config2);
      window.myBar = new Chart(ctx3, config3);
        
    };
  </script>


{% endblock %}
